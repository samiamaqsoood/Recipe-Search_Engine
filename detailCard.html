<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-Details</title>
    <link rel="icon" href="./images/rice_bowl.png">
    <link rel="stylesheet" href="styleDetailsCard.css">
</head>
<body>
    <div id="nav-bar"> </div>

    <div id="recipe-details">

        <div id="first-row">
            <div id="recipe-image" class="box">
                <img src="" alt="Tumbnail" id="thumb">
            </div>
            <div id="recipe-name" class="box"> 
                <h2>Recipe Name :</h2>
                <h1></h1>
            </div>
        </div>


          <div id="second-row">
            <div id="recipe-ingrdients" class="box">
                <h3>Ingredients :</h3>
                <ul id="recipe-ingrdients-list"></ul>
                
            </div>
            <div id="recipe-measures" class="box">
                <h3>Measures :</h3>
                <ul id="recipe-measures-list"></ul>
            </div>
        </div>
        <div id="instructions" class="box">
            <h3>
                Instructions :
            </h3>
        </div>

       <div id="fourth">
         <div id="recipe-more" class="box">
            <h3>More about Recipe : </h3>
         </div>
        <div id="about" class="box">
            <h3>About : </h3>
        </div>
       </div>
      
    </div>
    
    <script src="scriptDetailsCard.js"></script>
</body>
</html>
